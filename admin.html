<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-gray-500 flex flex-col min-h-screen">
    <header
      class="bg-blue-600 dark:bg-gray-800 h-20 md:h-28 flex flex-col items-start px-4"
    >
      <div class="flex items-center">
        <img src="images/aau-logo.jpg" alt="AAU" />
        <div class="flex flex-col ml-4">
          <h1 class="text-white">ADDIS ABABA UNIVERSITY</h1>
          <h2 class="text-white">
            SEEK WISDOM, ELEVATE YOUR INTELLECT AND SERVE HUMANITY!
          </h2>
        </div>
      </div>
      <div class="flex items-center">
        <i class="bx bx-task text-white"></i>
        <span class="text-white mr-4">Tasks</span>
        <i class="ml-4 bx bx-group text-white"></i>
        <span class="text-white mr-4">Employees</span>

        <i class="ml-4 bx bx-user text-white"></i>
        <span class="text-white mr-4">My Account</span>

        <i class="fa-solid fa-arrow-right-from-bracket ml-4 text-white"></i>

        <span class="text-white">Logout</span>
      </div>

      <div class="absolute top-4 right-4" id="themeToggle">
        <i class="bx bx-moon text-white dark:text-gray-300"></i>
      </div>
    </header>
    <div class="flex-grow flex-col items-start dark:bg-gray-300">
      <div class="relative flex items-center dark:bg-gray-300 ml-4 mt-4">
        <div class="relative flex items-center dark:bg-gray-300">
          <input
            type="text"
            placeholder="Search..."
            class="pl-4 pr-10 py-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 dark:text-white dark:border-gray-600 dark:bg-gray-600"
          />
          <i
            class="absolute right-3 top-1/2 transform -translate-y-1/2 bx bx-search-alt text-gray-400 dark:text-white text-lg"
          ></i>
        </div>
        <i
          class="ml-1 fa-solid fa-rotate text-lg text-gray-400 top-1/2 dark:text-white"
        ></i>

        <div class="flex items-center relative ml-4">
          <select
            class="block text-white appearance-none w-full bg-blue-600 dark:bg-gray-800 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:border-blue-500"
          >
            <option>Status(All)</option>
          </select>
          <div
            class="bg-blue-600 dark:bg-gray-800 pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <i class="fa-solid fa-chevron-down text-white"></i>
          </div>
        </div>

        <div class="flex items-center relative ml-4">
          <select
            class="block text-white appearance-none w-full bg-blue-600 dark:bg-gray-800 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:border-blue-500"
          >
            <option>Employees(All)</option>
          </select>
          <div
            class="bg-blue-600 dark:bg-gray-800 pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <i class="fa-solid fa-chevron-down text-white"></i>
          </div>
        </div>
        <div class="ml-auto mr-2">
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded dark:bg-gray-800"
          >
            Add
          </button>
          <button
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded dark:bg-gray-800"
          >
            Delete
          </button>
        </div>
      </div>
      <table class="mt-4 table-auto text-white w-full">
        <thead>
          <tr class="bg-blue-600 dark:bg-gray-800">
            <th class="px-4 py-2">Task Name</th>
            <th class="px-4 py-2">Owner</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Start Date</th>
            <th class="px-4 py-2">Completion Date</th>
            <th class="px-4 py-2">Days</th>
            <th class="px-8 py-2">Progress</th>

            <!-- Empty column -->
          </tr>
        </thead>
        <!-- Add table body and rows here if needed -->
      </table>
    </div>

    <footer
      class="mt-auto bg-blue-600 dark:bg-gray-800 p-4 flex justify-between items-center"
    >
      <p class="text-white mr-auto">
        &copy;
        <a href="#" class="hover:underline">2024-Addis Ababa University.</a>
        All Rights Reserved.
      </p>

      <div class="flex space-x-4">
        <a class="text-white" href="https://twitter.com/AddisAbabaUni"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a
          class="text-white"
          href="https://www.facebook.com/people/Addis-Ababa-University/100064311447035/"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          class="text-white"
          href="https://www.linkedin.com/school/addis-ababa-university"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a
          class="text-white"
          href="https://www.instagram.com/addisababauniversity/?hl=en"
          ><i class="fab fa-instagram"></i
        ></a>
        <a class="text-white" href="https://t.me/PECCAAiT"
          ><i class="fab fa-telegram"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/7e7a1d31dc.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/all.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          screens: {
            md: "600px",
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
