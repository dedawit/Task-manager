<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-gray-900 flex flex-col min-h-screen">
    <header
      class="bg-blue-600 dark:bg-gray-800 h-20 md:h-20 flex justify-between items-center px-4"
    >
      <div class="flex items-center">
        <img src="images/aau-logo.jpg" alt="AAU" />
        <div class="flex flex-col hidden md:block">
          <h1 class="text-white ml-4">ADDIS ABABA UNIVERSITY</h1>
          <h2 class="text-white ml-4">
            SEEK WISDOM, ELEVATE YOUR INTELLECT AND SERVE HUMANITY!
          </h2>
        </div>
      </div>

      <div class="absolute top-4 right-4" id="themeToggle">
        <i class="bx bx-moon text-white dark:text-gray-300"></i>
      </div>
    </header>

    <div class="flex-grow flex flex-col justify-center dark:bg-gray-300">
      <div class="flex justify-center items-center bg-white dark:bg-gray-300">
        <div
          class="bg-white dark:bg-gray-800 w-full md:w-96 rounded-lg shadow-lg p-8 flex flex-col items-start"
        >
          <h1 class="text-blue-600 text-4xl mb-8 dark:text-white">Login</h1>

          <form action="" class="w-full">
            <div class="mb-4 relative">
              <input
                type="text"
                placeholder="Username"
                required
                class="w-full border-2 border-gray-300 bg-gray-100 dark:bg-gray-700 dark:text-white h-12 px-3 rounded-lg focus:outline-none focus:border-blue-400"
              />
              <i class="bx bxs-user absolute right-3 top-3 dark:text-white"></i>
            </div>
            <div class="mb-4 relative">
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
                class="w-full border-2 dark:text-white border-gray-300 bg-gray-100 dark:bg-gray-700 h-12 px-3 rounded-lg focus:outline-none focus:border-blue-400"
              />
              <i
                class="bx bxs-lock-alt absolute right-3 top-3 dark:text-white"
              ></i>
            </div>

            <div class="flex items-center mb-4">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  id="chk"
                  class="mr-2"
                  onchange="togglePasswordVisibility()"
                />
                <span class="dark:text-white">Show password</span>
              </label>
              <a
                href="#"
                class="ml-auto text-gray-500 hover:text-blue-600 dark:text-white"
                >Forgot password?</a
              >
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 dark:bg-purple-800 text-white rounded-lg px-4 py-2 hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <script src="js/all.js"></script>
    <script src="js/loadFooter.js"></script>

    <script
      src="https://kit.fontawesome.com/7e7a1d31dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          screens: {
            md: "600px",
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
