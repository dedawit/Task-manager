<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees page</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="css/employee.css" rel="stylesheet" />
  </head>

  <body class="bg-white dark:bg-gray-500 flex flex-col min-h-screen">
    <header
      class="bg-blue-600 dark:bg-gray-800 h-20 md:h-28 flex flex-col items-start px-4"
    >
      <div class="flex items-center">
        <img src="images/aau-logo.jpg" alt="AAU" />
        <div class="flex flex-col ml-4">
          <h1 class="text-white">ADDIS ABABA UNIVERSITY</h1>
          <h2 class="text-white">
            SEEK WISDOM, ELEVATE YOUR INTELLECT AND SERVE HUMANITY!
          </h2>
        </div>
      </div>
      <div class="flex justify-end w-full">
        <i class="bx bx-user text-white"></i>
        <span class="text-white mr-4">My Account</span>
        <i class="bx bx-arrow-right-from-bracket ml-4 text-white"></i>
        <span class="text-white">Logout</span>
      </div>
      <div class="absolute top-4 right-4" id="themeToggle">
        <i class="bx bx-moon text-white dark:text-gray-300"></i>
      </div>
    </header>

    <div class="flex-grow flex-col items-start dark:bg-gray-300">
      <div class="grid grid-cols-2 gap-4">
        <div class="card w-full h-full">
          <div
            class="flex items-center dark:bg-gray-300 ml-0 mt-1 mb-4 w-full"
          >
            <div
              class="relative flex items-center dark:bg-gray-300 pr-0 w-full"
            >
              <input
                type="text"
                placeholder="Search..."
                class="pl-4 pr-10 py-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 dark:text-white dark:border-gray-600 dark:bg-gray-600"
              />
              <i
                class="absolute right-3 top-1/2 transform -translate-y-1/2 bx bx-search-alt text-gray-400 dark:text-white text-lg"
              ></i>
            </div>
            <i
              class="ml-1 fa-solid fa-rotate text-lg text-gray-400 top-1/2 dark:text-white"
            ></i>
            <div class="flex items-center relative ml-4">
              <input
                type="text"
                name="Enter Id"
                id=""
                placeholder="Enter ID"
                class="block text-white appearance-none w-full bg-blue-600 dark:bg-gray-800 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:border-blue-500"
              />
            </div>
          </div>
          <div class="container flex flex-col flex-grow w-full">
            <div class="RequestId flex flex-start pl-4 pt-2 h-10">
              <label for="request ID">Request ID:</label>
            </div>
            <div class="infoCenter flex flex-col pl-4 text-black pt-4 gap-y-2">
              <div class="description border-none flex items-start">
                <label class="request-info whitespace-nowrap mr-2 p-0"
                  >Request Info:</label
                >
                <p class="requestInfo border-none flex flex-start p-0">
                  Report All grade by Monday
                </p>
              </div>

              <div class="furtherDescription border-none flex">
                <p class="fur_Des flex text-wrap text-left">
                  Further description lorem Lorem ipsum dolor sit amet
                  consectetur adipisicing elit. Cum veniam, dicta, libero
                  dolorum at
                </p>
              </div>
              <div class="requestDate flex">
                <label for="request date">Request Date:</label>
                <p class="reqDate">2020-04-08</p>
              </div>
              <div class="ml-auto mr-3 pb-3">
                <button
                  class="text-whiteblue py-2 px-4 "
                >
                  View
                </button>
                <button
                  class="text-whitered py-2 px-4 "
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="response flex flex-col gap-5 items-center">
          <div class="addTask mt-16 ml-15 flex flex-col items-center gap-4">
            <div class="adddd flex flex-row">
              <i class="fa-solid fa-circle-plus ml-5 mt-2 pr-2"></i> 
              <label for="fileInput" class="file-label">
                <span class="">Add Work</span>
                <input type="file" id="fileInput" class="hidden" />
              </label>
            </div>
            <button class="submit">Submit</button>
          </div>
          <div class="addComment flex flex-col items-center gap-y-4">
            <div>
              <i class="fa-solid fa-user"></i>
              <label for="comment" class="comment-label">
                <span>Private Comment</span>
            </div>
            <div>
              <div class="flex items-center gap-x-2">
                <input type="text" name="" id="commment">
                <i class="fa-solid fa-paper-plane"></i>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>
    <script
      src="https://kit.fontawesome.com/7e7a1d31dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/loadFooter.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          screens: {
            md: "600px",
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
